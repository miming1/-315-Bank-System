<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Banking System</title>
  <style>
    :root {
      --primary-color: #FF9800;
      --accent-color: #FFB74D;
      --bg-color: #f5f5f5;
      --card-bg: #fff;
      --text-color: #333;
      --error-color: #e53935;
      --success-color: #43a047;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: var(--text-color);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    form {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      display: none;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    form.active {
      display: flex;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    .link-button {
      background: none;
      border: none;
      color: var(--text-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .message {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .error {
      color: var(--error-color);
    }

    .success {
      color: var(--success-color);
    }

    /* Optional: responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    XXX Digital Bank
  </header>

  <main>
    <!-- CLIENT LOGIN -->
    <form id="clientLoginForm" class="active">
      <h2>Client Login</h2>
      <input type="email" id="clientEmail" placeholder="Email" required>
      <input type="password" id="clientPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="message" id="clientLoginMessage"></div>
      <button type="button" class="link-button" id="showSignup">Don't have an account? Sign up</button>
      <button type="button" class="link-button" id="showAdminLogin">Admin Login</button>
    </form>

    <!-- CLIENT SIGNUP -->
    <form id="clientSignupForm">
      <h2>Client Signup</h2>
      <input type="text" id="clientFullName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div class="message" id="clientSignupMessage"></div>
      <button type="button" class="link-button" id="backToLogin">Back to Login</button>
    </form>

    <!-- ADMIN LOGIN -->
    <form id="adminLoginForm">
      <h2>Admin Login</h2>
      <input type="text" id="adminUsername" placeholder="Username" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login as Admin</button>
      <div class="message" id="adminLoginMessage"></div>
      <button type="button" class="link-button" id="backToLoginFromAdmin">Back to Client Login</button>
    </form>
  </main>

  <script>
    const API_BASE = "http://localhost:3000/api";

    // ==== Form toggling ====
    const clientLoginForm = document.getElementById("clientLoginForm");
    const clientSignupForm = document.getElementById("clientSignupForm");
    const adminLoginForm = document.getElementById("adminLoginForm");

    document.getElementById("showSignup").addEventListener("click", () => {
      clientLoginForm.classList.remove("active");
      clientSignupForm.classList.add("active");
    });

    document.getElementById("backToLogin").addEventListener("click", () => {
      clientSignupForm.classList.remove("active");
      clientLoginForm.classList.add("active");
    });

    document.getElementById("showAdminLogin").addEventListener("click", () => {
      clientLoginForm.classList.remove("active");
      adminLoginForm.classList.add("active");
    });

    document.getElementById("backToLoginFromAdmin").addEventListener("click", () => {
      adminLoginForm.classList.remove("active");
      clientLoginForm.classList.add("active");
    });

    // ==== CLIENT LOGIN ====
    clientLoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("clientEmail").value;
      const password = document.getElementById("clientPassword").value;
      const msg = document.getElementById("clientLoginMessage");

      msg.textContent = "Logging in...";
      msg.classList.remove("error");

      try {
        const res = await fetch(`${API_BASE}/client/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Login successful! Redirecting...";
          localStorage.setItem("clientToken", data.token);
          setTimeout(() => {
            window.location.href = "/client/home.html"; // redirect to client home
          }, 1000);
        } else {
          msg.classList.add("error");
          msg.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        msg.classList.add("error");
        msg.textContent = "Server error.";
      }
    });

    // ==== CLIENT SIGNUP ====
    clientSignupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("clientFullName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("clientSignupMessage");

      msg.textContent = "Creating account...";
      msg.classList.remove("error");

      try {
        const res = await fetch(`${API_BASE}/client/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ full_name: fullName, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Signup successful! Redirecting...";
          // Automatically log in user after signup
          const loginRes = await fetch(`${API_BASE}/client/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
          const loginData = await loginRes.json();

          if (loginRes.ok) {
            localStorage.setItem("clientToken", loginData.token);
            setTimeout(() => {
              window.location.href = "/client/home.html"; // redirect to client home
            }, 1000);
          }
        } else {
          msg.classList.add("error");
          msg.textContent = data.message || "Signup failed.";
        }
      } catch (err) {
        msg.classList.add("error");
        msg.textContent = "Server error.";
      }
    });

    // ==== ADMIN LOGIN ====
    adminLoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;
      const msg = document.getElementById("adminLoginMessage");

      msg.textContent = "Logging in...";
      msg.classList.remove("error");

      try {
        const res = await fetch(`${API_BASE}/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Admin login successful! Redirecting...";
          localStorage.setItem("adminToken", data.token);
          setTimeout(() => {
            window.location.href = "/admin/dashboard.html"; // redirect to admin dashboard
          }, 1000);
        } else {
          msg.classList.add("error");
          msg.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        msg.classList.add("error");
        msg.textContent = "Server error.";
      }
    });
  </script>

</body>
</html>
