<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <style>
    :root {
      --primary-color: #FF9800;
      --accent-color: #FFB74D;
      --sidebar-bg: #333;
      --sidebar-text: #fff;
      --content-bg: #f5f5f5;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--content-bg);
      display: flex;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px 20px 10px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
      white-space: nowrap;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .sidebar.collapsed ul li span {
      display: none;
    }

    .sidebar.collapsed h2 {
      display: none;
    }

    /* Hamburger button inside sidebar */
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
      border-radius: 50%;
      padding: 5px;
    }

    /* === MAIN CONTENT === */
    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: 100%;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 60px;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    /* Transaction card / form */
    .tab-content {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .tab-content input, .tab-content button {
      width: 80%;
      padding: 0.8rem;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .tab-content button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      width: 50%;
    }

    .tab-content button:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }

    .error { color: #e53935; }
    .success { color: #43a047; }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h2>BankSys</h2>
      <i class="hamburger" id="hamburger">&#9776;</i>
    </div>
    <ul>
      <li id="dashboard"><i>üè†</i> <span>Dashboard</span></li>
      <li id="history"><i>üìú</i> <span>Transaction History</span></li>
      <li id="profile"><i>‚öôÔ∏è</i> <span>Profile Settings</span></li>
      <li id="logout"><i>üö™</i> <span>Logout</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <button class="back-btn" id="backHome">‚Üê Back to Home</button>
    <div class="tab-content" id="transactionForm">
      <h2 id="transactionTitle">Transaction</h2>
      <div id="formContent"></div>
      <div class="message" id="transactionMessage"></div>
    </div>
  </div>

    <script>
  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const sidebarItems = document.querySelectorAll('.sidebar ul li');       // Highlight active sidebar item
    sidebarItems.forEach(item => {
      const page = item.id + '.html';
      if (window.location.pathname.endsWith(page)) {
        item.style.backgroundColor = 'var(--accent-color)';
        item.style.color = '#000';
      }
    });

  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
  });

  // Sidebar actions
  document.getElementById('dashboard').addEventListener('click', () => window.location.href = 'home.html');
  document.getElementById('history').addEventListener('click', () => window.location.href = 'history.html');
  document.getElementById('profile').addEventListener('click', () => window.location.href = 'profile.html');
  document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('clientToken');
      window.location.href = '../index.html';
  });

  // Back button
  document.getElementById('backHome').addEventListener('click', () => {
      window.location.href = 'home.html';
  });

  // Get transaction type from URL
  const urlParams = new URLSearchParams(window.location.search);
  const type = urlParams.get('type') || 'deposit'; // deposit / transfer / loan
  const transactionTitle = document.getElementById('transactionTitle');
  const formContent = document.getElementById('formContent');
  const clientToken = localStorage.getItem('clientToken');

  function renderTransactionForm(type) {
      if (type === 'transfer') {
          transactionTitle.textContent = 'Transfer Money';
          formContent.innerHTML = `
              <input type="text" id="recipientClientId" placeholder="Recipient Client ID">
              <input type="number" id="amount" placeholder="Amount">
              <button id="submitTransaction">Send</button>
          `;
      } else if (type === 'loan') {
          transactionTitle.textContent = 'Request Loan';
          formContent.innerHTML = `
              <input type="number" id="loanAmount" placeholder="Loan Amount">
              <input type="text" id="loanReason" placeholder="Reason">
              <button id="submitTransaction">Request</button>
          `;
      } else {
          transactionTitle.textContent = 'Deposit Money';
          formContent.innerHTML = `
              <input type="number" id="amount" placeholder="Amount">
              <button id="submitTransaction">Deposit</button>
          `;
      }
  }

  renderTransactionForm(type);

  // Submit handler
  formContent.addEventListener('click', async (e) => {
      if (e.target && e.target.id === 'submitTransaction') {
          e.preventDefault();
          const messageDiv = document.getElementById('transactionMessage');
          messageDiv.textContent = '';
          messageDiv.className = 'message';

          if (!clientToken) {
              messageDiv.textContent = 'You must login first.';
              messageDiv.classList.add('error');
              return;
          }

          let endpoint = '';
          let body = {};

          if (type === 'transfer') {
              const recipientClientId = document.getElementById('recipientClientId').value.trim();
              const amount = parseFloat(document.getElementById('amount').value.trim());

              if (!recipientClientId || !amount || amount <= 0) {
                  messageDiv.textContent = 'Invalid transfer data.';
                  messageDiv.classList.add('error');
                  return;
              }

              endpoint = '/api/transaction/transfer';
              body = { recipientClientId, amount };

          } else if (type === 'loan') {
              const amount = parseFloat(document.getElementById('loanAmount').value.trim());
              const reason = document.getElementById('loanReason').value.trim();

              if (!amount || amount <= 0 || !reason) {
                  messageDiv.textContent = 'Invalid loan request.';
                  messageDiv.classList.add('error');
                  return;
              }

              endpoint = '/api/transaction/loan';
              body = { amount, reason };

          } else {
              // Deposit
              const amount = parseFloat(document.getElementById('amount').value.trim());
              if (!amount || amount <= 0) {
                  messageDiv.textContent = 'Invalid deposit amount.';
                  messageDiv.classList.add('error');
                  return;
              }

              endpoint = '/api/transaction/deposit';
              body = { amount };
          }

          try {
              const res = await fetch(`http://localhost:3000${endpoint}`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${clientToken}`
                  },
                  body: JSON.stringify(body)
              });

              const data = await res.json();

              if (!res.ok) {
                  messageDiv.textContent = data.message || 'Server error.';
                  messageDiv.classList.add('error');
              } else {
                  messageDiv.textContent = data.message;
                  messageDiv.classList.add('success');

                  // Clear form
                  formContent.querySelectorAll('input').forEach(i => i.value = '');
              }

          } catch (err) {
              console.error(err);
              messageDiv.textContent = 'Server error.';
              messageDiv.classList.add('error');
          }
      }
  });
</script>
</body>
</html>
