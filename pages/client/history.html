<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <style>
    :root {
      --primary-color: #FF9800;
      --accent-color: #FFB74D;
      --sidebar-bg: #333;
      --sidebar-text: #fff;
      --content-bg: #f5f5f5;
      --card-bg: #fff;
      --table-header-bg: #FFB74D;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--content-bg);
      display: flex;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px 20px 10px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
      white-space: nowrap;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .sidebar.collapsed ul li span {
      display: none;
    }

    .sidebar.collapsed h2 {
      display: none;
    }

    /* Hamburger button inside sidebar */
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
      border-radius: 50%;
      padding: 5px;
    }

    /* === MAIN CONTENT === */
    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: 100%;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 60px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    /* Transaction table */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--table-header-bg);
      color: #000;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .message {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .error { color: #e53935; }
    .success { color: #43a047; }

  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h2>BankSys</h2>
      <i class="hamburger" id="hamburger">&#9776;</i>
    </div>
    <ul>
      <li id="dashboard"><i>üè†</i> <span>Dashboard</span></li>
      <li id="history"><i>üìú</i> <span>Transaction History</span></li>
      <li id="profile"><i>‚öôÔ∏è</i> <span>Profile Settings</span></li>
      <li id="logout"><i>üö™</i> <span>Logout</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <button class="back-btn" id="backHome">‚Üê Back to Home</button>
    <h2>Transaction History</h2>
    <div id="message" class="message"></div>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Recipient / Reason</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarItems = document.querySelectorAll('.sidebar ul li');       // Highlight active sidebar item
    sidebarItems.forEach(item => {
      const page = item.id + '.html';
      if (window.location.pathname.endsWith(page)) {
        item.style.backgroundColor = 'var(--accent-color)';
        item.style.color = '#000';
      }
    });

    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

    // Sidebar actions
    document.getElementById('dashboard').addEventListener('click', () => window.location.href = 'home.html');
    document.getElementById('history').addEventListener('click', () => window.location.href = 'history.html');
    document.getElementById('profile').addEventListener('click', () => window.location.href = 'profile.html');
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('clientToken');
      window.location.href = '../index.html';
    });

    // Back button
    document.getElementById('backHome').addEventListener('click', () => window.location.href = 'home.html');

    // Fetch and display transactions
    const clientToken = localStorage.getItem('clientToken');
    const transactionTableBody = document.querySelector('#transactionTable tbody');
    const messageDiv = document.getElementById('message');

    if (clientToken) {
      fetch('http://localhost:3000/api/transaction/history', {
        headers: { 'Authorization': `Bearer ${clientToken}` }
      })
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(tx => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${new Date(tx.created_at).toLocaleString()}</td>
                <td>${tx.transaction_type}</td>
                <td>${tx.amount}</td>
                <td>${tx.reason || tx.reference_number || '-'}</td>
                `;
            transactionTableBody.appendChild(tr);
          });
        } else {
          messageDiv.textContent = 'No transactions found.';
        }
      })
      .catch(err => {
        console.error(err);
        messageDiv.textContent = 'Failed to fetch transactions.';
        messageDiv.classList.add('error');
      });
    } else {
      messageDiv.textContent = 'No client token found. Please login again.';
      messageDiv.classList.add('error');
    }
  </script>
</body>
</html>
