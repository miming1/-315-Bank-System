<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h2>BankSys</h2>
      <i class="hamburger" id="hamburger">&#9776;</i>
    </div>
    <ul>
      <li id="dashboard"><i>ğŸ </i> <span>Dashboard</span></li>
      <li id="history"><i>ğŸ“œ</i> <span>Transaction History</span></li>
      <li id="profile"><i>âš™ï¸</i> <span>Profile Settings</span></li>
      <li id="notifications">
        <i>ğŸ””</i>
        <span style="display:flex; align-items:center; gap:8px;">
          Notifications
          <span id="notifDot" style="
            width:10px; height:10px; background:red; border-radius:50%; display:none;">
          </span>
        </span>
      </li>
      <li id="logout"><i>ğŸšª</i> <span>Logout</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <button class="back-btn" id="backHome">â† Back to Home</button>
    <br><br>
    <h2>Transaction History</h2>
    <div id="message" class="message"></div>
    
    <table id="transactionTable" style="width:100%; border-collapse: collapse; border-radius:12px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
      <thead style="background-color: var(--accent-color); color:#000;">
        <tr>
          <th style="padding:12px 15px; text-align:left;">ID</th>
          <th style="padding:12px 15px; text-align:left;">Type ID</th>
          <th style="padding:12px 15px; text-align:left;">Transaction Type</th>
          <th style="padding:12px 15px; text-align:left;">Amount</th>
          <th style="padding:12px 15px; text-align:left;">Date</th>
          <th style="padding:12px 15px; text-align:left;">Status</th>
          <th style="padding:12px 15px; text-align:left;">Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Sidebar highlight
    const sidebar = document.getElementById('sidebar');
    const sidebarItems = document.querySelectorAll('.sidebar ul li');
    sidebarItems.forEach(item => {
      const page = item.id + '.html';
      if (window.location.pathname.endsWith(page)) {
        item.style.backgroundColor = 'var(--accent-color)';
        item.style.color = '#000';
      }
    });

    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

    // Navigation
    document.getElementById('dashboard').onclick = () => location.href = 'home.html';
    document.getElementById('history').onclick = () => location.href = 'history.html';
    document.getElementById('profile').onclick = () => location.href = 'profile.html';
    document.getElementById('notifications').onclick = () => location.href = 'notifications.html';
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('clientToken');
      location.href = '../index.html';
    };

    document.getElementById('backHome').onclick = () => location.href = 'home.html';

    // Fetch Transactions
    const clientToken = localStorage.getItem('clientToken');
    const tableBody = document.querySelector('#transactionTable tbody');
    const messageDiv = document.getElementById('message');

    if (!clientToken) {
      messageDiv.textContent = "No client token found. Please login again.";
      messageDiv.classList.add('error');
    } else {
      fetch('/api/transactions/history', {
        headers: { 'Authorization': `Bearer ${clientToken}` }
      })
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          messageDiv.textContent = "No transactions found.";
          return;
        }

        data.forEach(tx => {
          const tr = document.createElement('tr');
          tr.style.borderBottom = "1px solid #ddd";

          tr.innerHTML = `
            <td style="padding:12px 15px;">${tx.transaction_id}</td>
            <td style="padding:12px 15px;">${tx.type_id}</td>
            <td style="padding:12px 15px;">${tx.transaction_type}</td>
            <td style="padding:12px 15px;">â‚±${parseFloat(tx.amount).toFixed(2)}</td>
            <td style="padding:12px 15px;">${new Date(tx.transaction_date).toLocaleString()}</td>
            <td style="padding:12px 15px;">${tx.status}</td>
            <td style="padding:12px 15px;">${tx.description || "-"}</td>
          `;

          tr.addEventListener('mouseenter', () => {
            tr.style.backgroundColor = 'var(--accent-color)';
            tr.style.color = '#000';
          });
          tr.addEventListener('mouseleave', () => {
            tr.style.backgroundColor = '';
            tr.style.color = '';
          });

          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        messageDiv.textContent = "Failed to fetch transactions.";
        messageDiv.classList.add('error');
      });
    }

    //check if the user have read the notififications
    async function checkUnreadNotifications() {
        try {
          const res = await fetch("/api/client/notifications/unread", {
            headers: { "Authorization": "Bearer " + localStorage.getItem("clientToken") }
          });

          const data = await res.json();

          const notifDot = document.getElementById("notifDot");
          notifDot.style.display = data.unread > 0 ? "inline-block" : "none";

        } catch (err) {
          console.error("Unread check failed:", err);
        }
      }

    checkUnreadNotifications();
  </script>

</body>
</html>
