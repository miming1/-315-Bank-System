<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Client Accounts</title>
  <style>
    :root {
      --primary-color: #FF9800;
      --accent-color: #FFB74D;
      --sidebar-bg: #333;
      --sidebar-text: #fff;
      --content-bg: #f5f5f5;
      --card-bg: #fff;
      --table-header-bg: #FFB74D;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--content-bg);
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed { width: 60px; }
    .sidebar .header { display: flex; align-items: center; justify-content: space-between; padding: 0 10px 20px 10px; }
    .sidebar h2 { font-size: 1.5rem; color: var(--primary-color); margin: 0; white-space: nowrap; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { padding: 15px 20px; cursor: pointer; display: flex; align-items: center; transition: background 0.2s; }
    .sidebar ul li:hover { background-color: var(--accent-color); color: #000; }
    .sidebar ul li i { margin-right: 10px; }
    .sidebar.collapsed ul li span { display: none; }
    .sidebar.collapsed h2 { display: none; }

    .hamburger { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); border-radius: 50%; padding: 5px; }

    /* === MAIN CONTENT === */
    .main-content { margin-left: 220px; padding: 40px; transition: margin-left 0.3s; }
    .sidebar.collapsed + .main-content { margin-left: 60px; }

    h1 { color: var(--primary-color); margin-bottom: 20px; }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th { background-color: var(--table-header-bg); color: #000; }
    tr:hover { background-color: #f1f1f1; }

    .delete-btn {
      padding: 5px 10px;
      background-color: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover { background-color: #c62828; }

    .message { margin-bottom: 1rem; font-size: 0.9rem; text-align: center; }
    .error { color: #e53935; }
    .success { color: #43a047; }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h2>BankSys</h2>
      <i class="hamburger" id="hamburger">&#9776;</i>
    </div>
    <ul>
      <li id="dashboard"><i>üè†</i> <span>Dashboard</span></li>
      <li id="accounts"><i>üë§</i> <span>Client Accounts</span></li>
      <li id="transactions"><i>üìú</i> <span>Transactions</span></li>
      <li id="logout"><i>üö™</i> <span>Logout</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <button class="back-btn" id="goBack">‚Üê Back to Home</button>
    <h1>Client Accounts</h1>
    <div id="message" class="message"></div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="clientsTableBody">
        <!-- Client rows will load here -->
      </tbody>
    </table>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarItems = document.querySelectorAll('.sidebar ul li');       // Highlight active sidebar item
    sidebarItems.forEach(item => {
      const page = item.id + '.html';
      if (window.location.pathname.endsWith(page)) {
        item.style.backgroundColor = 'var(--accent-color)';
        item.style.color = '#000';
      }
    });

    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

    const adminToken = localStorage.getItem('adminToken');
    const clientsTableBody = document.getElementById('clientsTableBody');
    const messageDiv = document.getElementById('message');
    const goBack = document.getElementById('goBack');

    // Sidebar navigation
    document.getElementById('dashboard').addEventListener('click', () => window.location.href = 'dashboard.html');
    document.getElementById('accounts').addEventListener('click', () => window.location.href = 'accounts.html');
    document.getElementById('transactions').addEventListener('click', () => window.location.href = 'transactions.html');
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = '../index.html';
    });

    goBack.addEventListener('click', () => window.location.href = 'dashboard.html');

    // Load clients
    async function loadClients() {
      if (!adminToken) {
        messageDiv.textContent = "No token found. Please login again.";
        messageDiv.className = "message error";
        return;
      }

      try {
        const res = await fetch('/api/admin/clients', {
          headers: { 'Authorization': `Bearer ${adminToken}` }
        });
        const data = await res.json();

        if (res.ok) {
          clientsTableBody.innerHTML = '';
          data.clients.forEach(client => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${client.id}</td>
              <td>${client.full_name}</td>
              <td>${client.email}</td>
              <td>${new Date(client.created_at).toLocaleString()}</td>
              <td><button class="delete-btn" data-id="${client.id}">Delete</button></td>
            `;
            clientsTableBody.appendChild(tr);
          });

          // Add delete functionality
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              const clientId = btn.getAttribute('data-id');
              if (confirm("Are you sure you want to delete this client?")) {
                try {
                  const delRes = await fetch(`/api/admin/client/${clientId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                  });
                  const delData = await delRes.json();
                  if (delRes.ok) {
                    messageDiv.textContent = delData.message;
                    messageDiv.className = "message success";
                    loadClients(); // refresh table
                  } else {
                    messageDiv.textContent = delData.message || "Failed to delete client.";
                    messageDiv.className = "message error";
                  }
                } catch (err) {
                  console.error(err);
                  messageDiv.textContent = "Server error while deleting client.";
                  messageDiv.className = "message error";
                }
              }
            });
          });
        } else {
          messageDiv.textContent = data.message || "Failed to load clients.";
          messageDiv.className = "message error";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Server error while fetching clients.";
        messageDiv.className = "message error";
      }
    }

    loadClients();
  </script>
</body>
</html>
