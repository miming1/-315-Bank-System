<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Transactions</title>
  <style>
    :root {
      --primary-color: #FF9800;
      --accent-color: #FFB74D;
      --sidebar-bg: #333;
      --sidebar-text: #fff;
      --content-bg: #f5f5f5;
      --card-bg: #fff;
      --table-header-bg: #FFB74D;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--content-bg);
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px 20px 10px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
      white-space: nowrap;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    .sidebar.collapsed ul li span {
      display: none;
    }

    .sidebar.collapsed h2 {
      display: none;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
      border-radius: 50%;
      padding: 5px;
    }

    /* === MAIN CONTENT === */
    .main-content {
      margin-left: 220px;
      padding: 40px;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 60px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--table-header-bg);
      color: #000;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .message {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .error { color: #e53935; }
    .success { color: #43a047; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h2>BankSys</h2>
      <i class="hamburger" id="hamburger">&#9776;</i>
    </div>
    <ul>
      <li id="dashboard"><i>üè†</i> <span>Dashboard</span></li>
      <li id="accounts"><i>üë§</i>Client Accounts<span id="sidebarRedDot" style="width:10px; height:10px; background:red; border-radius:50%; display:none; margin-left:5px;"></span></li>
      <li id="loanRequests"><i>üí∏</i> <span>Loan Requests</span><span id="loanRequestsDot" style="width:10px; height:10px; background:red; border-radius:50%; display:none; margin-left:5px;"></span></li>
      <li id="transactions"><i>üìú</i> <span>Transactions</span></li>
      <li id="logout"><i>üö™</i> <span>Logout</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <button class="back-btn" id="goBack">‚Üê Back to Dashboard</button>
    <h1>All Transactions</h1>
    <div id="message" class="message"></div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Client</th>
          <th>Transaction Type</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Reference #</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Transactions will load here -->
      </tbody>
    </table>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const adminToken = localStorage.getItem('adminToken');
    const transactionTableBody = document.getElementById('transactionTableBody');
    const messageDiv = document.getElementById('message');
    const goBack = document.getElementById('goBack');

    // Highlight sidebar active item
    document.querySelectorAll('.sidebar ul li').forEach(item => {
      const page = item.id + '.html';
      if (window.location.pathname.endsWith(page)) {
        item.style.backgroundColor = 'var(--accent-color)';
        item.style.color = '#000';
      }
    });

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Sidebar navigation
    document.getElementById('dashboard').addEventListener('click', () => window.location.href = 'dashboard.html');
    document.getElementById('accounts').addEventListener('click', () => window.location.href = 'accounts.html');
    document.getElementById('loanRequests')?.addEventListener('click', () => window.location.href = 'loan_requests.html');
    document.getElementById('transactions').addEventListener('click', () => window.location.href = 'transactions.html');
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = '../index.html';
    });

    goBack.addEventListener('click', () => window.location.href = 'dashboard.html');

    async function checkPendingClientRequests() {
      try {
        const res = await fetch('/api/admin/clients', { headers: { 'Authorization': `Bearer ${adminToken}` } });
        const data = await res.json();
        if (!res.ok) return;
        let hasRequests = false;
        for (const client of data.clients) {
          const pendingAccount = client.accounts?.some(a =>
            (a.account_status || '').toLowerCase() === 'pending_freeze' || (a.account_status || '').toLowerCase() === 'pending_unfreeze'
          );
          // detect loan request on client
          const hasLoanRequest = (client.requests || []).some(r => (r.type || '').toLowerCase() === 'loan' && (r.status || '').toLowerCase() === 'pending')
            || (client.accounts || []).some(a => (a.type_name || '').toLowerCase() === 'loan' && ((a.account_status || '').toLowerCase().includes('pending') || (a.account_status || '').toLowerCase().includes('request')));

          if (pendingAccount || client.status === 'pending_deletion' || hasLoanRequest) hasRequests = true;
        }

        const sidebarRedDot = document.getElementById('sidebarRedDot');
        if (sidebarRedDot) sidebarRedDot.style.display = hasRequests ? 'inline-block' : 'none';
        const loanDot = document.getElementById('loanRequestsDot');
        const anyLoanRequests = data.clients.some(client => (client.requests || []).some(r => (r.type || '').toLowerCase() === 'loan' && (r.status || '').toLowerCase() === 'pending') || (client.accounts || []).some(a => (a.type_name || '').toLowerCase() === 'loan' && ((a.account_status || '').toLowerCase().includes('pending') || (a.account_status || '').toLowerCase().includes('requested'))));
        if (loanDot) loanDot.style.display = anyLoanRequests ? 'inline-block' : 'none';
      } catch (err) {
        console.error(err);
      }
    }

    // Run it on page load
    checkPendingClientRequests();


    // Fetch transactions
    async function loadTransactions() {
      if (!adminToken) {
        messageDiv.textContent = "No token found. Please login again.";
        messageDiv.className = "message error";
        return;
      }

      try {
        const res = await fetch('/api/admin/transactions', {
          headers: { 'Authorization': `Bearer ${adminToken}` }
        });
        const data = await res.json();

        if (res.ok) {
            // Build base list from existing transactions
            let rows = [];
            (data.transactions || []).forEach(tx => {
              rows.push({
                date: tx.transaction_date || tx.created_at,
                client: tx.client_name || tx.from_client || '-',
                type: tx.transaction_type || '-',
                amount: Number(tx.amount || 0),
                description: tx.description || '-',
                reference: tx.transaction_id || tx.transaction_ref || ''
              });
            });

            // Also load approved loan requests and include them as loan disbursements
            try {
              const lres = await fetch('/api/admin/loan-requests?status=all', { headers: { 'Authorization': `Bearer ${adminToken}` } });
              if (lres.ok) {
                const ldata = await lres.json().catch(() => ({}));
                const requests = ldata.requests || ldata || [];
                // include loan requests: always keep the original request row (created_at)
                // and also add a separate action row when the request has been approved/denied
                requests.forEach(r => {
                  const status = (r.status || '').toLowerCase();
                  const clientName = (r.user && (r.user.full_name || r.user.name)) || r.user_name || r.full_name || '-';
                  const createdDate = r.created_at || r.createdAt || null;
                  const actionDate = r.actioned_at || r.actionedAt || null;
                  const amount = Number(r.money_requested || r.amount || 0);
                  if (!amount) return;

                  // Always add the original loan request entry (keeps request visible even after action)
                  rows.push({
                    date: createdDate,
                    client: clientName,
                    type: 'Loan Request',
                    amount,
                    description: r.notes || r.tier || `Loan request ${r.id || r.request_id || ''}`,
                    reference: `LR#${r.id || r.request_id || r.requestId || ''}`
                  });

                  // If the request was actioned (approved/denied/active), add an action entry
                  if (status !== 'pending') {
                    const actionType = (status === 'approved' || status === 'active') ? 'Loan Disbursement' : (status === 'denied' ? 'Loan Denied' : `Loan ${status}`);
                    const actionDateToUse = actionDate || createdDate;

                    // dedupe action row against existing transactions (avoid duplicate disbursement rows)
                    const dupAction = rows.some(existing => {
                      const t1 = new Date(existing.date || 0).getTime();
                      const t2 = new Date(actionDateToUse || 0).getTime();
                      return existing.amount === amount && Math.abs(t1 - t2) <= 60000 && existing.type === actionType;
                    });
                    if (!dupAction) {
                      rows.push({
                        date: actionDateToUse,
                        client: clientName,
                        type: actionType,
                        amount,
                        description: r.notes || r.tier || `Loan request ${r.id || r.request_id || ''}`,
                        reference: `LR#${r.id || r.request_id || r.requestId || ''}`
                      });
                    }
                  }
                });
              }
            } catch (err) { console.error('failed loading admin loan-requests', err); }

            // render merged rows sorted by date desc
            rows.sort((a,b) => new Date(b.date||0) - new Date(a.date||0));
            transactionTableBody.innerHTML = '';
            rows.forEach(tx => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${tx.date ? new Date(tx.date).toLocaleString() : '-'}</td>
                <td>${tx.client}</td>
                <td>${tx.type}</td>
                <td>‚Ç±${Number(tx.amount || 0).toFixed(2)}</td>
                <td>${tx.description || '-'}</td>
                <td>${tx.reference || ''}</td>
              `;
              transactionTableBody.appendChild(tr);
            });
        } else {
          messageDiv.textContent = data.message || "Failed to load transactions.";
          messageDiv.className = "message error";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Server error while fetching transactions.";
        messageDiv.className = "message error";
      }
    }

    loadTransactions();
  </script>
</body>
</html>
